<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h2 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .whatsapp-btn {
            background-color: #ffffff;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #888;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <div class="container">
        
        <h2>تقرير الحضور</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>التاريخ والوقت</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم ملء البيانات هنا باستخدام JavaScript -->
            </tbody>
        </table>

        <!-- زر إرسال التقرير عبر واتساب -->
        <button class="whatsapp-btn" onclick="sendToWhatsApp()">إرسال التقرير عبر واتساب</button>
    </div>

    <script>
        // قراءة بيانات الحضور من localStorage
        window.onload = function() {
            const attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            const tableBody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];

            attendanceRecords.forEach(record => {
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerHTML = record.name;
                cell2.innerHTML = record.time;
            });
        };

        function sendToWhatsApp() {
            const attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            let message = "تقرير الحضور:\n\n";

            attendanceRecords.forEach(record => {
                message += `الاسم: ${record.name}\nالتاريخ والوقت: ${record.time}\n\n`;
            });

            const whatsappLink = "https://wa.me/9660504680407?text=" + encodeURIComponent(message); // استبدل الرقم بـ رقمك الصحيح
            window.open(whatsappLink, "_blank");
        }
    </script>
     <!-- حقوق الملكية -->
     <div class="footer">
        <p>&copy; 2025 جميع الحقوق محفوظة. تصميم وبرمجة بواسطة <a href="#">عبدالملك هزازي</a>.</p>
    </div>
</body>
</html>
